name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2 # 检出代码

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1 # 设置Docker Buildx，用于多架构构建

      - name: Build and Push Docker Image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          docker buildx create --use
          docker buildx inspect default --bootstrap
          docker buildx build --push --platform linux/amd64,linux/arm64 -t kromiose/mx-template-py-fastapi-bed:latest .

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy SSH Private Key
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          DEPLOY_SERVER: ${{ secrets.DEPLOY_SERVER }}
        run: |
          ssh -i "$SSH_PRIVATE_KEY" root@$DEPLOY_SERVER "mkdir -p /tmp/mx-deply-tmp && rm -rf /tmp/mx-deply-tmp/*"
          scp -i "$SSH_PRIVATE_KEY" -r ./docker-compose.yml root@$DEPLOY_SERVER:/tmp/mx-deply-tmp/docker-compose.yml
          ssh -i "$SSH_PRIVATE_KEY" root@$DEPLOY_SERVER "cd /tmp/mx-deply-tmp && docker-compose up -d"
          rm -rf ~/.ssh/id_rsa
